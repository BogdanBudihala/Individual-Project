<div class="accountSectionEnrolledCompanyDiv" onClick="performActionOnCurrentWindow(this)">

    <div class="accountSectionEnrolledCompanyAvatarArea">
      <img id="enrolledAvatar" class="accountSectionCompanyAvatar" src="">
    </div>
  </div>
  <div class="accountSectionEnrolledCompanySplitSide" style="width: 70%">
    <div class="accountSectionEnrolledCompanyName" style="margin-top: 4%">
      <span class="accountSectionLegend accountSectionCompaniesLegend unselectable">Company Title</span>
      <span id="enrolledTitle" class="accountSectionEnrolledCompanyNameSpan unselectable"></span>
    </div>
    <div class="accountSectionEnrolledCompanyIdentifier" style="margin-top: 4%">
      <span class="accountSectionLegend accountSectionCompaniesLegend unselectable">Company Identifier</span>
      <span id="enrolledIdentifier" class="accountSectionEnrolledCompanyIdentifierSpan unselectable"></span>
    </div>
  </div>
</div>
