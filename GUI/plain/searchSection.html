<div class="searchSectionContainer" id="searchSectionContainerDiv">
  <div class="searchSetionImageArea">
    <img id="searchSectionCompanyImage" src="../graphics/Search.svg">
  </div>
  <div class="searchSectionContent" id="searchSectionContent">
    <div class="searchSectionMenu">
      <button type="button" id="searchSectionFilterButton" onClick="displayFilterPopup()" value=5>
        <img class="searchSectionButtonIcon" src="../graphics/filter.png" style="float: right">
      </button>
      <input type="text" id="searchSectionFilterInput" spellcheck="false" placeholder="Search companies" maxlength="50"></input>
      <button type="button" id="searchSectionSearchButton" onClick="fetchCompaniesByKeyword()">
        <img class="searchSectionButtonIcon" src="../graphics/magnifiermirrored.png" style="float: left">
      </button>
    </div>
    <div class="searchSectionResults">
    </div>
  </div>
</div>
