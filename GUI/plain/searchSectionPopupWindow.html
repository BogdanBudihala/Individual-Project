<div id="searchSectionPopupWindowDiv">
  <div class="upperSearchSectionPopupWindowArea">
    <div class="searchSectionPopupSplitSide" style="width: 57.5%; margin-left: 2.5%">
      <div class="popupSplitSideTitleArea" align="center">
        <span class="popupSplitSideTitleSpan unselectable">Company Information</span>
      </div>
      <div class="popupSplitSideAvatarArea">
        <div class="popupCompanyAvatarArea">
          <img id="popupCompanyAvatarImage" src="" class="popupAvatarImage">
        </div>
        <div class="popupCompanyIDLocationContainer">
          <div id="popupCompanyID" class="popupUpperSpanHolder">
            <span class="accountSectionLegend unselectable accountSectionField">Identifier</span>
            <span class="searchSectionCompanySpanLabel"></span>
          </div>
          <div id="popupCompanyLocation" class="popupUpperSpanHolder">
            <span class="accountSectionLegend unselectable accountSectionField">Location</span>
            <span class="searchSectionCompanySpanLabel"></span>
          </div>
        </div>
      </div>
      <div class="popupSplitSideBottomArea">
        <div class="popupMiddleSpanHolder">
          <span class="accountSectionLegend unselectable accountSectionField">Title</span>
          <span class="searchSectionCompanySpanLabel"></span>
        </div>
        <div class="popupLowerSpanHolder" style="margin-top: 5.5%">
          <span class="accountSectionLegend unselectable accountSectionField">Description</span>
          <span class="searchSectionCompanySpanLabel"></span>
        </div>
      </div>
    </div>
    <div class="searchSectionPopupSplitSide" style="width: 37.5%; margin-right: 2.5%">
      <div class="popupSplitSideTitleArea" align="center">
        <span class="popupSplitSideTitleSpan unselectable">CEO</span>
      </div>
      <div class="popupSplitSideAvatarArea">
        <div class="popupCEOAvatarArea">
          <img id="popupCEOAvatarImage" src="" class="popupAvatarImage">
        </div>
      </div>
      <div class="popupSplitSideBottomArea" style="margin-top: 3.9%">
        <div class="popupMiddleSpanHolder">
          <span class="accountSectionLegend unselectable accountSectionField">Name</span>
          <center><span class="searchSectionCEOSpanLabel"></span></center>
        </div>
        <div class="popupLowerSpanHolder" style="margin-top: 10.5%;">
          <span class="accountSectionLegend unselectable accountSectionField">Contact information</span>
          <center><span class="searchSectionCEOSpanLabel"></span></center>
        </div>
      </div>
    </div>
  </div>
  <div class="lowerSearchSectionPopupWindowArea" align="center">
    <div style="width: 50%">
      <button class="popupWindowSubmitButton" style="margin-right: 5%" onClick="hidePopup(1)">Cancel</button>
      <button class="popupWindowSubmitButton" onClick="alert('Not implemented')">Apply</button>
    </div>
  </div>
</div>
