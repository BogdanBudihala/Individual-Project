<div class="searchSectionFilterPopup">
  <div align="center" class="unselectable">
    <span style="color: white">Displaying
      <span class="searchSectionFilterRowCounter">5</span> rows<br>
      <span style="font-size: 80%">Increase rows selector to view more</span>
    </span>
  </div>
  <div align="center" class="searchSectionTriHolder">
    <div class="searchSectionFilterTriSplit">
      <button type="button" class="searchSectionArrowButton" id="searchSectionArrowButtonLeft" onClick="updateRowCounter(0)" disabled>
        <img class="searchSectionFilterArrowImage" src="../graphics/arrowreversed.png">
      </button>
    </div>
    <div class="searchSectionFilterTriSplit searchSectionFilterRowSelector unselectable" style="width: 50%" align="center">
      <span class="searchSectionFilterSpan"><span class="searchSectionFilterRowCounter">5</span> rows</span>
    </div>
    <div class="searchSectionFilterTriSplit">
      <button type="button" id="searchSectionArrowButtonRight" class="searchSectionArrowButton" onClick="updateRowCounter(1)">
        <img class="searchSectionFilterArrowImage" src="../graphics/arrow.png">
      </button>
    </div>
  </div>
</div>
