<div class="homeSectionContainer">
  <div class="homeSectionTextArea">
    <span style="color: white"><span id="greetingSpan" style="white-space: nowrap;"></span>
    <br>You may connect to any company by filling in the unique company <b>identifier</b></span>
  </div>
  <div class="homeSectionInputArea" align="center">
    <div class="homeSectionConnectEntryDiv">
      <input type="text" id="homeSectionCompanyIdentifier" class="homeSectionConnectEntry" spellcheck="false"
        placeholder="Company Identifier" required minlength=3 maxlength=10 onKeyDown="this.setCustomValidity('')">
    </div>
    <div align="center" style="margin-top: 5%">
      <button class="homeSectionConnectButton" type="button" onClick="validateHomeSectionEntry(submitHomeSectionEntry)">Connect</button>
    </div>
  </div>
  <div class="homeSetionImageArea">
    <img id="homeSectionConnectImage" src="../graphics/Connect.svg">
  </div>
</div>
