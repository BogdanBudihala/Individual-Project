<div class="homeSectionContainer">
  <div class="homeSectionTextArea">
    <span id="greetingSpan"></span>
    <span><br>You may connect to any company by filling in the unique company <b>identifier</b></span>
  </div>
  <div class="homeSectionInputArea">

    <form id="homeSectionForm">
      <input type="text" id="homeSectionCompanyIdentifier" class="homeSectionConnectEntry"
        placeholder="Company Identifier" required minlength=3 maxlength=10>
    </form>
    <div align="center" style="margin-top: 5%">
      <button class="generalSubmitButton" type="button" onClick="validateHomeSectionEntry(submitHomeSectionEntry)">Connect</button>
    </div>
  </div>
  <div class="homeSetionImageArea">
    <img id="homeSectionConnectImage" src="../graphics/Connect.svg">
  </div>
</div>
