<div class="feedContent unselectable">
  <div class="feedContentUpper">
    <textarea placeholder="Post a new feed" minlength="3" maxlength="100" spellcheck="false" required></textarea>
  </div>
  <div class="feedContentLower">
    <div class="noFeedContent">
      <div class="noFeedImageHolder"></div>
      <span>There is no feed to be displayed. Be the first to post a new feed</span>
    </div>
  </div>
</div>
