<div class="accountSectionContainer" id="accountSectionContainerDiv">
  <div class="accountSetionImageArea">
    <img id="accountSectionCompanyImage" src="../graphics/Profile.svg">
  </div>
  <div class="accountSectionContent">
    <div class="accountSectionUpperArea" id="accountSectionUpperAreaDiv" onMouseLeave="toggleAccountSectionChangeBox(1)">
      <div class="accountSectionAvatarArea" onClick="toggleAccountSectionChangeBox(0)">
        <img id="avatarImageEnlarged" src="../graphics/user.png" style="width: 80%; height: 80%; margin-left: 10%; margin-top: 10%;">
      </div>
      <div class="accountSectionTextArea">
        <div class="accountSectionGreetingArea">
          <span id="greetingSpan"></span>
        </div>
        <div class="accountSectionEmailArea">
          <span id="emailSpan" style="margin-left: 2.5%"></span>
        </div>
      </div>

    </div>
  </div>
</div>
